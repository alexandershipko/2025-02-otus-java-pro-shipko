<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Clients</title>
    <style>
        .client-table {
            width: 100%;
            table-layout: fixed;
        }
        .client-table th:nth-child(1) { width: 5%; }  /* ID */
        .client-table th:nth-child(2) { width: 20%; } /* Name */
        .client-table th:nth-child(3) { width: 30%; } /* Address */
        .client-table th:nth-child(4) { width: 30%; } /* Phones */
        .client-table th:nth-child(5) { width: 15%; } /* Actions */

        .phone-badge {
            margin: 2px;
            padding: 5px 8px;
            display: inline-flex;
            align-items: center;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .address-card {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #0d6efd;
        }

        .phone-icon {
            margin-right: 5px;
            color: #0d6efd;
        }

        .action-buttons .btn {
            margin: 0 2px;
            min-width: 65px;
        }

        .debug-info {
            font-size: 0.8em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Client List</h2>
            <a th:href="@{/clients/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add New Client
            </a>
        </div>

        <div class="table-responsive">
            <table class="client-table table table-striped table-hover">
                <colgroup>
                    <col style="width: 5%">
                    <col style="width: 20%">
                    <col style="width: 30%">
                    <col style="width: 30%">
                    <col style="width: 15%">
                </colgroup>
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phones</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${clientDetailsList.empty}">
                        <td colspan="5" class="text-center">No clients found</td>
                    </tr>
                    <tr th:each="client : ${clientDetailsList}">
                        <td th:text="${client.id}"></td>
                        <td>
                            <strong th:text="${client.name}"></strong>
                        </td>
                        <td>
                            <div th:if="${client.address != null}" class="address-card">
                                <div class="fw-bold" th:text="${client.address.street}"></div>
                            </div>
                            <div th:unless="${client.address != null}" class="text-muted">
                                <i class="bi bi-house-dash"></i> No address
                            </div>
                        </td>
                        <td>
                            <div th:if="${client.phones != null and !client.phones.empty}">
                                <div th:each="phone : ${client.phones}">
                                    <div class="phone-badge">
                                        <i class="bi bi-telephone phone-icon"></i>
                                        <span th:text="${phone.number}"></span>
                                    </div>
                                </div>
                            </div>
                            <div th:unless="${client.phones != null and !client.phones.empty}" class="text-muted">
                                <i class="bi bi-telephone-x"></i> No phones
                            </div>
                        </td>
                        <td class="action-buttons">
                            <a th:href="@{/clients/edit/{id}(id=${client.id})}"
                               class="btn btn-sm btn-outline-primary"
                               title="Edit">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a th:href="@{/clients/delete/{id}(id=${client.id})}"
                               class="btn btn-sm btn-outline-danger"
                               title="Delete"
                               onclick="return confirm('Are you sure you want to delete this client?')">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
